<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title> Donation Tracking </title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/form-validation.css" rel="stylesheet">
  </head>
  
  <body class="bg-light" style="font-family :'Montserrat', sans-serif;">
    <div class="container" style="height: 960px; margin: 200px auto 200px auto;">
      <div class="">
        <div class="order-md-1">
          <h1 class="mb-3" style="font-family :'Montserrat', sans-serif;"> Track Your Donation! </h1>

          <br>
          
          <div class="progress" style="height: 5px;">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step1">
            </div>
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step2">
            </div>
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step3">
            </div>
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step4">
            </div>
            <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step5">
            </div>
          </div>

          <br>

          <h1 id="status" style="font-family :'Montserrat', sans-serif;"> STATUS </h1>

          <br>

          <button class="btn btn-primary btn-lg btn-block" id="btn-report" style="background-color: orange;">Report</button>
        </div>
        <footer style="text-align: center; margin: 1em;">
          <p><small> Copyright 2018 by TrustGive &trade; </small></p>
        </footer>
      </div>
      
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/donor.js"></script>
  </body>
</html>
