<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <title> Recipient's Profile | Clear Donation </title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/form-validation.css" rel="stylesheet">

  </head>

  <body class="bg-light">
    <div class="container">
 
      <div class="row">

        <div class="col-md-* order-md-1">
          <h1 class="mb-3"> Recipient </h1>

          <form novalidate>

            <div class="mb-3">

              <div class="progress" style="height: 5px;">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step1">
                </div>
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step2">
                </div>
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step3">
                </div>
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step4">
                </div>
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;" id="step5">
                </div>
              </div>

              <br />
              <h1 id="status" style="font-family :'Montserrat', sans-serif;"> STATUS </h1><br/>

              <div style="width: 60%; display: block; margin: 0 auto;">
                <button class="btn btn-primary btn-lg btn-block btn-received">Received</button>
                <br>
                <button class="btn btn-primary btn-lg btn-block btn-report" >Report</button>
              </div>
            </div>
          </form>

        </div>
        
     
      </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/recipient.js"></script>
  </body>
</html>
