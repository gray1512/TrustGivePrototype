<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <title> Recipient's Profile | Clear Donation </title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container">
 
      <div class="row">

        <div class="col-md-* order-md-1">
          <h1 class="mb-3"> Recipient's Profile </h1>

          <form novalidate>

            <div class="mb-3">

              <div class="mb-3">
                <label for="name"> Name: </label>
                <input type="text" name="name" class="form-control" placeholder="Recipient's name" maxlength="30" size="50">
              </div>

              <div class="mb-3">
                <label for="email"> Email: </label>
                <input type="email" name="email" class="form-control" placeholder="Recipient's email">
              </div>

              <div class="mb-3">
                <label for="phone"> Phone Numer: </label>
                <input type="tel" name="phone" class="form-control" placeholder="Recipient's phone number">
              </div>

              <div class="mb-3">
                <label for="address"> Address: </label>
                <input type="text" name="address" class="form-control" placeholder="Recipient's address">
              </div>

              <div class="mb-3">
                <label for="need"> Need: </label>
                <input type="text" name="need" class="form-control" placeholder="Recipient's need">
              </div>

            </div>
            <input type="text" name="rec-key" id="rec-key" hidden value="0x8061026a59E65BF0D635aBf155C326A8c17c4c3f">
            <button class="btn btn-primary btn-lg btn-block btn-rec" >Submit</button>
          </form>
        </div>
        
     
      </div>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/organization.js"></script>
  </body>
</html>
